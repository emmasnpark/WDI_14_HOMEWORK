<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="head">
     <h1>ONLINE BANK</h1>
  </div>
   <div class="main">

     <div class="orangeBox">
       <h2>Savings</h2>
       <p>Your saving is...</p>

       <h1>$<span>0</span></h1>
       <input class="money" type="text">
       <div class="buttons">
         <button class="withdraw">Withdraw</button>
         <button class="deposit">Deposit</button>
       </div>
     </div>

     <div class="yellowBox">
     <h2>Checking</h2>
     <p>Your balance is...</p>

     <h1>$<span class="spanChecking">0</span></h1>
     <input class="checking" type="text">
     <div class="buttons">
       <button class="withdrawChecking">Withdraw</button>
       <button class="depositChecking">Deposit</button>
     </div>
     </div>

   </div>

<script src="index.js"></script>
</body>
</html>
